<ui:composition
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/WEB-INF/templates/template.html">
    
    <h1><span><span>Create an account</span></span></h1>
    
    <h:form id="create_account">

<dl class="form">

    <dt><h:outputLabel for="user_acount" value="Account"/></dt>
    <dd><h:inputText id="user_account" value="#{CreateAccount.username}"/>
	<h:commandButton value="Test" action="#{CreateAccount.testUsername}" styleClass="test_user_name"/></dd>

    <dt><h:outputLabel for="user_first_name" value="First Name"/></dt>
    <dd><h:inputText id="user_first_name" value="#{CreateAccount.firstName}"/></dd>

    <dt><h:outputLabel for="user_second_name" value="Last Name"/></dt>
    <dd><h:inputText id="user_second_name" value="#{CreateAccount.secondName}"/></dd>

    <dt><h:outputLabel for="user_gender" value="Gender"/></dt>
    <dd><h:selectOneRadio id="user_gender" value="#{CreateAccount.male}">
	    <f:selectItem itemLabel="Female" itemValue="false"/>
	    <f:selectItem itemLabel="Male" itemValue="true"/>
	</h:selectOneRadio></dd>

    <dt><h:outputLabel for="user_email" value="e-mail"/></dt>
    <dd><h:inputText id="user_email" value="#{CreateAccount.email}"/></dd>

    <dt><h:outputLabel for="user_password" value="Password"/></dt>
    <dd><h:inputSecret id="user_password" value="#{CreateAccount.password}"/></dd>

    <dt><h:outputLabel for="user_confirm_password" value="Confirm password"/></dt>
    <dd><h:inputSecret id="user_confirm_password" value="#{CreateAccount.confirmPassword}"/></dd>
</dl>

<br style="clear:both"/>

<h:commandButton styleClass="submit_new_account" value="Submit" action="#{CreateAccount.createAccount}"/>
    
</h:form>

    <h:messages
	errorClass="error_msg"
	infoClass="info_msg"
	fatalClass="fatal_msg"
	warnClass="warning_msg"

	showSummary="false"
	showDetail="true"

	styleClass="messages"/>


</ui:composition>
