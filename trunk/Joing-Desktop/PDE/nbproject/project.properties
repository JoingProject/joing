application.args=
application.desc=A simple desktop for Join'g
application.homepage=www.joing.org/pde
application.title=PDE - Peyrona Desktop Environment
application.vendor=Francisco Morero Peyrona
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/PDE.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.Joing-Server-war.war=../../Joing-Server/Joing-Server-war/dist/Joing-Server-war.war
includes=**
jar.compress=false
javac.classpath=\
    ${reference.Joing-Common.jar}:\
    ${reference.Desktop-API.jar}:\
    ${reference.Joing-Client.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jnlp.codebase.type=local
jnlp.codebase.url=file:/C:/Home/Proyectos/WebPC/Joing/Joing-Desktop/PDE/dist/
jnlp.enabled=false
jnlp.offline-allowed=false
jnlp.signed=false
main.class=org.joing.pde.PDEManager
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.Desktop-API=../Desktop-API
project.Joing-Client=../../Joing-Client
project.Joing-Common=../../Joing-Common
reference.Desktop-API.jar=${project.Desktop-API}/dist/Desktop-API.jar
reference.Joing-Client.jar=${project.Joing-Client}/dist/Joing-Client.jar
reference.Joing-Common.jar=${project.Joing-Common}/dist/Joing-Common.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Djava.security.policy=applet.policy
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
