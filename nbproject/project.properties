build.classes.excludes=**/*.java,**/*.form,**/.nbattrs
build.dir=build
build.generated.dir=${build.dir}/generated
client.module.uri=joing-war
client.urlPart=index.jsp
debug.classpath=${javac.classpath}::${jar.content.additional}:${run.classpath}
display.browser=true
dist.dir=dist
dist.jar=${dist.dir}/Joing.ear
j2ee.appclient.mainclass.args=-client ${dist.jar} ${j2ee.appclient.tool.args}
j2ee.platform=1.5
j2ee.server.type=J2EE
jar.compress=false
jar.content.additional=\
    ${reference.joing-ejb.dist-ear}:\
    ${reference.joing-app-client.j2ee-module-car}:\
    ${reference.joing-war.dist-ear}
jar.name=Joing.ear
javac.debug=true
javac.deprecation=false
javac.source=1.5
javac.target=1.5
meta.inf=src/conf
no.dependencies=false
platform.active=default_platform
project.joing-app-client=joing-app-client
project.joing-ejb=joing-ejb
project.joing-war=joing-war
reference.joing-app-client.j2ee-module-car=${project.joing-app-client}/dist/joing-app-client.jar
reference.joing-ejb.dist-ear=${project.joing-ejb}/dist/joing-ejb.jar
reference.joing-war.dist-ear=${project.joing-war}/dist/joing-war.war
resource.dir=setup
source.root=.
